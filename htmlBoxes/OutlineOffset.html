<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OutlineOffset</title>
    
    <style>
p {
    margin: 25px;
    border: 1px solid black;
    outline: 1px solid red;
    outline-offset: 15px;
}
</style>
</head>
<body>
   <h2>The outline-offset Property</h2>

<p>This paragraph has an outline 15px outside the border edge.</p>
 
</body>
</html>
