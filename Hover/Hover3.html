<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
    color: green;
}

/* visited link */
a:visited {
    color: green;
}

/* mouse over link */
a:hover {
    color: red;
}

/* selected link */
a:active {
    color: yellow;
} 
</style>
    <title> Hover3</title>
</head>
<body>

<p>Mouse over and click the link: <a href="https://www.w3schools.com">w3schools.com</a></p>
<p>It is always green, red under a mouse and yellow for a moment when you press a button</p>
</body>
</html>
