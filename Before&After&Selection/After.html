<!DOCTYPE html>
<html>
<head>
<style>
p::after { 
    content: " - Remember this";
    background-color: rosybrown;
    color: blueviolet;
    font-weight: bold;
}
</style>
    <title> After </title>
</head>
<body>
<a> The text '-Remember this' inserts after the content of tag 'p' </a>
<p>My name is Donald</p>
<p>I live in Ducksburg</p>

<p><b>Note:</b> For this selector to work in IE8, a DOCTYPE must be declared, and you must use the old, single-colon CSS2 syntax (:after instead of ::after).</p>

</body>
</html>
