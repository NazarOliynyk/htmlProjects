<!DOCTYPE html>
<html>
<head>
    <title> Radial Gradient - Differently Spaced Color Stops</title>
<style>
#grad1 {
    height: 150px;
    width: 200px;
    background-color: red; /* For browsers that do not support gradients */
    background-image: radial-gradient(red 5%, yellow 15%, gray 60%); /* Standard syntax (must be last) */
}
</style>
</head>
<body>

<h1>Radial Gradient - Differently Spaced Color Stops</h1>

<div id="grad1"></div>

<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support gradients.</p>

</body>
</html>
