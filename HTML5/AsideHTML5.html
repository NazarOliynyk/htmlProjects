
<!DOCTYPE html>
<html>
 <head>
  	<meta charset="utf-8">
  	<title>aside</title>
  	<script>
 	  document.createElement('aside');
 	  document.createElement('article');
  	</script>
  	<style>
   		aside {
   		 background: orange; /* Колір фону */
    		 padding: 10px; /* Поля блоку (внутрішні)*/
    		 width: 200px; /* Ширина сайдбара */
    		 float: right; /* Обтекание слева */
  		 }
  		 article {
             background: aquamarine;
    		margin-right: 240px; /* Відступ зправа (ззовні) */
   		display: block; /* Блочній элемент (робить елемент апріорі блочним)*/
   		}
  	</style>
 </head> 
 <body>
  	<aside>
   		<p>The first element</p>
   		<p>The second element</p>
   		<p>The third element</p>
  	</aside>
  	<article>
  	The part which belongs to an article
  	</article>
 </body> 
</html>
