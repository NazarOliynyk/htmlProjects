<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>figure</title>
  <script>
   document.createElement('figure');
   document.createElement('figcaption');
  </script>
  <style>
   figure {
    background: yellow ; /* Цвет фона */
    padding: 10px; /* Поля вокруг */
    display: block; /* Блочній элемент */
    width: 300px; /* Ширина */
    float: left; /* Блоки вістраиваются по горизонтали */
    margin: 50px 40px 40px 50px; /* Отступі */
    text-align: center; /* Віравнивание по центру */
   }
   figcaption {
    color: mediumslateblue; /* Цвет текста */
   }
  </style>
 </head>
 <body>
  	<article>
   		<figure>
    			<p> <img src="Ravine.JPG" alt="" width="200" height="200">    </p>
    			<figcaption>Ravine</figcaption>
   		</figure>
   		<figure>
    			<p><img src="Howitzer.JPG" alt="" width="200" height="200"></p>
    			<figcaption>Howitzer</figcaption>
   		</figure>
  	</article>
 </body>
</html>
